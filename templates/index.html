<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Ninja Gold</title>
</head>
<body>
    <div id="container" class="bg-primary">
        {% if session.gold >=  max_gold %}
            <h1>You Win!!</h1>
            <a href="/reset" class="bg-warning">Restart</a>
        {% else %}
            <h1>Your Gold: {{session.gold}}</h1>
        {% endif %}
    <div class="cards d-flex flex-row justify-content-around">
    <div class="card bg-danger d-flex flex-column align-items-center">
        <h2>Farm</h2>
        <p>(earn 10-20 golds)</p>
        <form action='/process_money' method="post">
            <input type="hidden" name="gold" value="farm">
            <button>GOLD</button>
        </form>
        
    </div>
    <div class="card bg-dark text-light d-flex flex-column align-items-center">
        <h2>Cave</h2>
        <p>(earn 5-10 golds)</p>
        <form action='/process_money' method="post">
            <input type="hidden" name="gold" value="cave">
            <button>GOLD</button>
        </form>
    </div>
    <div class="card bg-warning text-info d-flex flex-column align-items-center">
        <h2>House</h2>
        <p>(earn 2-5 golds)</p>
        <form action='/process_money' method="post">
            <input type="hidden" name="gold" value="house">
            <button>GOLD</button>
        </form>
    </div>
    <div class="card bg-dark text-warning d-flex flex-column align-items-center">
        <h2>Casino</h2>
        <p>(earn or lose 0-50)</p>
        <form action='/process_money' method="post">
            <input type="hidden" name="gold" value="casino">
            <button>GOLD</button>
        </form>
    </div>
    </div>
    <div class="activities">
        <p>Activities: </p>
        <p>{{session.activity}}</p>

    </div>
    </div>
</body>
</html>
